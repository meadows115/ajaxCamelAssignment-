<html ng-app="CustomersModule">
    <head>
        <title>Customers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/testinghtml.js"></script>
    </head>
    <body>
        
        <div ng-controller="CustomersController as catCtrl">
<h1>Customers</h1>
<table> 
    <thead> 
        <tr> 
            <th>Email:</th>  
            <th>First Name:</th> 
            <th>Last Name:</th>
        </tr> 
    </thead> 
    <tbody> 
        <tr ng-repeat="customer in catCtrl.customers"> 
            <td>{{customer.email}}</td>
            <td>{{customer.firstName}}</td> 
            <td>{{customer.lastName}}</td> 
        </tr> 
    </tbody> 
</table>
<h1>Add a New Customer</h1>
<fieldset> 
    <legend>Customer Details</legend> 
    <form ng-submit="catCtrl.addCustomer(customer)"> 
        <label>Email:</label> <input type="text" ng-model="customer.email"> 
        <label>First Name:</label> <input type="text" ng-model="customer.firstName"> 
        <label>Last Name:</label> <input type="text" ng-model="customer.lastName">
        <button>Add a new customer</button>
    </form> 
</fieldset>
        </div>
    </body>
</html>
